<div>
    <h1>{{name.value}}</h1>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" class="field" [formControl]="name" matInput>
    </mat-form-field>
    <button class="btn" mat-raised-button (click)="changeName()" color="primary">Change Name</button>
</div>
